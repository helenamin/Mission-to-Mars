<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid .container">
    <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">SCrape New Data</a></p>

    </div>
    <div class="mainarea">  
        <div class="row">
            <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <section class="news" style="padding:50px;">
                            <h2>Latest Mars News</h2>
                            <h4>{{ mission.news_title }}</h4>
                            <p>{{ mission.news_p }}</p>
                        </section>  
                </div>
            </div>
            <div class="row text-center">
                <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12" >
                        <section class="featured-img" style ="padding:50px;" >                 
                            <h2>Featured Mars Image</h2>       
                            <img style="max-width:100%;" src="{{ mission.featured_image_url }}" alt="featured Mars Image">
                        </section> 
                </div>     
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12" >
                    <section class="facts" style ="padding:50px;">
                        <h4>Mars Facts</h4>
                        <section style ="margin-left: auto; margin-right: auto; ">{{ mission.html_table | safe }}</section>
                    </section>
                </div>
            </div>            
        </div>
        <hr>
        <div class="row text-center">
            <div class="col-md-12">
                <br>
                <h2>Mars Hemispheres</h2>
                <br>
            </div>
        </div>
        <div class="row text-center">
                {% for hemisphere in mission.hemispheres %}
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12" style="border: 1px; padding:25px;">

                        <div class="card" style="width:100%; ">
                            <img src="{{ hemisphere.img_url }}" class="card-img-top" alt="{{ hemisphere.title }}">
                            <div class="card-body">
                              <p class="card-text"><strong>{{ hemisphere.title }}</strong></p>
                            </div>
                          </div>
                    </div>
                {% endfor %}                    
        </div>  
    </div>
  </div>  

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
      
</body>

</html>
